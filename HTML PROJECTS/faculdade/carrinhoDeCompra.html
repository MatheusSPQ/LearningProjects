<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap');

        body {
            font-family: 'Manrope', sans-serif;
            background: #eee;
        }

        .size span {
            font-size: 11px;
        }

        .color span {
            font-size: 11px;
        }

        .product-deta {
            margin-right: 70px;
        }

        .gift-card:focus {
            box-shadow: none;
        }

        .pay-button {
            color: #fff;
        }

        .pay-button:hover {
            color: #fff;
        }

        .pay-button:focus {
            color: #fff;
            box-shadow: none;
        }

        .text-grey {
            color: #a39f9f;
        }

        .qty i {
            font-size: 11px;
        }
    </style>
</head>

<body>
    <div class="container mt-5 mb-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-8">
                <div class="p-2">
                    <h4>Shopping cart</h4>
                    <div class="d-flex flex-row align-items-center pull-right"><span class="mr-1">Sort by:</span><span
                            class="mr-1 font-weight-bold" onclick="ordenar()">Price</span><i
                            class="fa fa-angle-down"></i></div>
                </div>

                <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded"
                    id="prod0">
                    <div class="mr-1"><img class="rounded" src="https://i.imgur.com/XiFJkhI.jpg" width="70"></div>
                    <div class="d-flex flex-column align-items-center product-details"><span
                            class="font-weight-bold">Basic T-shirt</span>
                        <div class="d-flex flex-row product-desc">
                            <div class="size mr-1"><span class="text-grey">Size:</span><span
                                    class="font-weight-bold">&nbsp;M</span></div>
                            <div class="color"><span class="text-grey">Color:</span><span
                                    class="font-weight-bold">&nbsp;Grey</span></div>
                        </div>
                    </div>
                    <div class="d-flex flex-row align-items-center qty"><i class="fa fa-minus text-danger"
                            onclick="remProd(0)"></i>
                        <h5 class="text-grey mt-1 mr-1 ml-1" id="quantidade0">0</h5>
                        <i class="fa fa-plus text-success" id="plus1" onclick="addProd(0)"></i>
                    </div>
                    <div>
                        <h5 class="text-grey" id="varTotal0"></h5>
                    </div>
                    <div class="d-flex align-items-center"><i class="fa fa-trash mb-1 text-danger"
                            onclick="apagarProduto(0)"></i></div>
                </div>

                <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded"
                    id="prod1">
                    <div class="mr-1"><img class="rounded" src="https://i.imgur.com/XiFJkhI.jpg" width="70"></div>
                    <div class="d-flex flex-column align-items-center product-details"><span
                            class="font-weight-bold">Advanced T-shirt</span>
                        <div class="d-flex flex-row product-desc">
                            <div class="size mr-1"><span class="text-grey">Size:</span><span
                                    class="font-weight-bold">&nbsp;M</span></div>
                            <div class="color"><span class="text-grey">Color:</span><span
                                    class="font-weight-bold">&nbsp;Grey</span></div>
                        </div>
                    </div>
                    <div class="d-flex flex-row align-items-center qty"><i class="fa fa-minus text-danger"
                            onclick="remProd(1)"></i>
                        <h5 class="text-grey mt-1 mr-1 ml-1" id="quantidade1">0</h5>
                        <i class="fa fa-plus text-success" onclick="addProd(1)"></i>
                    </div>
                    <div>
                        <h5 class="text-grey" id="varTotal1"></h5>
                    </div>
                    <div class="d-flex align-items-center"><i class="fa fa-trash mb-1 text-danger"
                            onclick="apagarProduto(1)"></i></div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script>
            var valorProduto = [20.00, 40.00];
            var valorTotal = [0.00, 0.00];

            function addProd(item) {
                let pro = document.getElementById("quantidade" + item);
                let numeroDeProdutos = Number.parseInt(pro.innerHTML);
                numeroDeProdutos++;
                pro.innerHTML = numeroDeProdutos
                let valorTotalDoProduto = document.getElementById("varTotal" + item);
                valorTotalDoProduto.innerHTML = `$ ${valorProduto[item] * numeroDeProdutos}`
            }

            function remProd(item) {
                let pro = document.getElementById("quantidade" + item);
                let numeroDeProdutos = Number.parseInt(pro.innerHTML);
                if (numeroDeProdutos) {
                    numeroDeProdutos--;
                    pro.innerHTML = numeroDeProdutos
                    let valorTotalDoProduto = document.getElementById("varTotal" + item);
                    valorTotalDoProduto.innerHTML = `$ ${valorProduto[item] * numeroDeProdutos}`
                }
            }

            function apagarProduto(item) {
                let pro = document.getElementById("prod" + item)
                pro.remove();
            }
            

        </script>
</body>

</html>
